<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flower Class Prediction</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Open Sans Condensed', sans-serif;
            background: #f2f2f2;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px 0px #000;
        }
        .title {
            font-family: 'Pacifico', cursive;
            color: #333;
            text-align: center;
            margin-bottom: 20px;
        }
        .btn-primary {
            background: #5cb85c;
            border: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="title">Flower Class Prediction</h1>
        <form action="{{ url_for('predict')}}" method="post">
            <div class="form-group">
                <input type="text" class="form-control" name="Sepal_Length" placeholder="Sepal Length" required="required">
            </div>
            <div class="form-group">
                <input type="text" class="form-control" name="Sepal_Width" placeholder="Sepal Width" required="required">
            </div>
            <div class="form-group">
                <input type="text" class="form-control" name="Petal_Length" placeholder="Petal Length" required="required">
            </div>
            <div class="form-group">
                <input type="text" class="form-control" name="Petal_Width" placeholder="Petal Width" required="required">
            </div>
            <button type="submit" class="btn btn-primary btn-block">Predict</button>
        </form>
        {% if prediction_text %}
        <div class="alert alert-info mt-3" role="alert">
            {{ prediction_text }}
        </div>
        {% endif %}
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
